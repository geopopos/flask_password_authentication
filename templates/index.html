<!DOCTYPE html>
<html>
  <head>
    <title>Flask Login Example</title>
  </head>
  <body>
    <h1>Welcome!</h1>
    {% if current_user.is_authenticated %}
      <p>You are logged in as {{ current_user.id }}</p>
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
  </body>
</html>
